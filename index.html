<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">To-Do List</h2>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add new task">
            <button class="btn btn-primary" id="addTask">Add</button>
        </div>
        <div class="btn-group mb-3" role="group">
            <button class="btn btn-secondary filter" data-filter="all">All</button>
            <button class="btn btn-secondary filter" data-filter="pending">Pending</button>
            <button class="btn btn-secondary filter" data-filter="completed">Completed</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>
</body>
</html>
